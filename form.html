                          <option value="DT(A)" class="form-control">DT(A)</option>
                          <option value="NT(B)" class="form-control">NT(B)</option>
                          <option value="NT(A/NT)(C)" class="form-control">NT(A/NT)(C)</option>
                          <option value="NT(D)" class="form-control">NT(D)</option>
                          <option value="OBC" class="form-control">OBC</option>

                          <option value="INSTRU" class="form-control">Intrumentation</option>

                    <div class="col-md-4 pr-1">

    <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h2 class="title">
                  <p id="para"></p>
                </h2>
              </div>
              <div class="card-body">
                <form id="submit">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <input type="text" class="form-control" id="user"  pattern="[a-zA-Z0-9]{1,15}" placeholder="Enter the username"/>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <button class="btn-primary btn" id="view">View Form</button>
                      </div>
                    </div>
                  </div>
                </form>
<!-- Personal Info -->
                <form id="form">
                  <h3 class="title">
                    <p>Personal Information</p>
                  </h3>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control"  name="First_Name" pattern="[a-zA-Z]{0,15}"/>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Father's Name</label>
                        <input type="text" class="form-control" name="Middle_Name"  pattern="[a-zA-Z]{0,15}"/>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="Last_Name"  pattern="[a-zA-Z]{0,15}"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Mother's Name</label>
                        <input type="text" class="form-control" name="Mother_Name"  pattern="[a-zA-Z]{0,15}"/>
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"  name="Email_Id">
                      </div>
                    </div>
                  </div>
 <!-- Academic Info  -->
                  <h4 class="title">10th</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Total(10th)</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}"  name="Total_10th">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Out of(10th)</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}"  name="Out_of10th">
                      </div>
                    </div>
                  </div>
                  <h4 class="title">12th</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Total(12th)</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}"  name="Total_12th"/>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Out of(12th)</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}"  name="Out_off_12th">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                      </div>
                    </div>
                  </div>
                  <h4 class="title">CET</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Total(CET)</label>
                        <input type="text" class="form-control" pattern="[0-9]{3}"  name="Total_CET"/>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group"></div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                      </div>
                    </div>
                  </div>
                  <h4 class="title">JEE</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Total(JEE)</label>
                        <input type="text" class="form-control" pattern="[0-9]{1,3}"  name="Total_JEE">
                      </div>
                    </div>
                  </div>
<!-- Bank Info -->
                  <h4 class="title">Bank Details</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Bank Name</label>
                        <input type="text" class="form-control" pattern="[a-zA-Z]{2,15}"  name="Bank_name"/>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Branch Name</label>
                        <input type="text" class="form-control" pattern="[a-zA-Z]{2,15}"  name="Branch_name">
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Account Number</label>
                        <input type="text" class="form-control" pattern="[A-Z0-9]{10,15}"  name="Acc_no"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>IFSC</label>
                        <input type="text" class="form-control" pattern="[A-Z0-9]{10,15}"  name="IFSC">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>MICR</label>
                        <input type="text" class="form-control" pattern="[A-Z0-9]{10,15}"  name="MICR">
                      </div>
                    </div>
                  </div>
<!-- Parent Info -->
                  <h4 class="title">Parent/Guardian Details</h4>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]{1,15}"  name="Full_name"/>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" pattern="[0-9]{10}"  name="Contact">
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control"  name="Email_parent"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Occupation</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]{1,15}"  name="Occupation">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Office Address</label>
                        <input type="text" class="form-control" pattern="[A-Za-z0-9,-]{1,150}"  name="Office_add">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Roll No</label>
                        <input type="text" class="form-control" pattern="[A-Z0-9]{1,15}"  name="A_Roll">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <button class="btn btn-block" name="Confirm">Confirm</button>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <button class="btn btn-block" id="del">Delete</button>
                      </div>
                    </div>
                  </div>
                  <h4 class="title">Documents Submitted</h4>
                  <h4 class="title">Documents</h4>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>CAP Allotment Letter</label>
                          <img id="CAP">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Marksheet 10</label>
                          <img id="MK 10">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Marksheet 12</label>
                          <img id="MK 12">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Leaving Certificate</label>
                          <img id="LC">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="custom-file">
                          <label>Domicile Certificate / Nationality</label>
                          <img id="Nation">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 pr-1">
                        <div class="form-group">
                          <label>Caste Certificate (if applicable)</label>
                          <img id="Caste">
                        </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
